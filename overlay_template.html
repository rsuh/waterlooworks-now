<div class="job-info-container modal-dialog">
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<div class="row">
				<h1 id="modal-company-name">
				{{#squareLogo}}
				<img class="company-logo img-responsive img-thumbnail" src='{{squareLogo}}' title='{{companyName}}'/>
				{{/squareLogo}}
				{{companyName}}</h1>

			</div>
			<div class="row">
				<div class="col-xs-10">
					<h2>
						<span id="modal-job-title">{{jobTitle}}</span>
						{{#city}}
							<span id="modal-city">-{{city}}</span>
						{{/city}}
					</h2>

				</div>
				<div class="col-xs-2">
				{{#glassDoorLink}}
					<h2><a href='{{glassDoorLink}}' target="_blank">Company Rating</a>
						{{#glassDoorRating}}
						: {{glassDoorRating}}/5.0
						{{/glassDoorRating}} -
						<span class="glassdoor-logo">
							<a href='https://www.glassdoor.ca/index.htm'
							target="_blank">powered by
							<img src='https://www.glassdoor.com/static/img/api/glassdoor_logo_80.png'
							title='{{Job Search}}'/></a>
						</span>
					</h2>
				{{/glassDoorLink}}

				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<table class="table">
				<tbody>
					{{{tableContent}}}
				</tbody>
			</table>
		</div>
	</div>
</div>
